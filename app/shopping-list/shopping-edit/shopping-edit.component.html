
<div class="row">
    <div class="col-xs-12">
      <form action="#">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              #nameInput>
          </div>
          <div class="col-sm-3 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              #amountInput>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="button" (click)="onAddIngredients()">Add</button>
            <button class="btn btn-danger" type="button"(click)="deleteIngredients()">Delete</button>
            <button class="btn btn-primary" type="reset">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
